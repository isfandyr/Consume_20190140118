    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="service.js">
    <link rel="stylesheet" href="index.js">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="viewdata.html">Toko Sepatu</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <div class="navbar-nav ms-auto">
          <!-- <a class="nav-link active" aria-current="page" href="add.html">Tambah Data</a> -->
        </div>
      </div>
    </div>
  </nav>
    <section>
        <div class="container">
            <h4 style="margin-top: 50px;"> Add Data</h4>
            <form>
              <div class="row">
                <div class="form-group my-3">
                  <label for="idproduk" class="form-label">Id Sepatu</label>
                  <input type="text" class="form-control" id="idproduk" placeholder="Id Sepatu">
                </div>
                <div class="form-group my-3">
                  <label for="namaProduk" class="form-label">Nama Produk</label>
                  <input type="text" class="form-control" id="namaProduk" placeholder="Nama Produk">
                </div>
                <div class="form-group my-3">
                  <label for="harga" class="form-label">Harga Sepatu</label>
                  <input type="text" class="form-control" id="harga" placeholder="Harga Sepatu">
                </div>
                <div class="form-group my-3">
                  <label for="merk" class="form-label">Merk Sepatu</label>
                  <input type="text" class="form-control" id="merk" placeholder="Merk Sepatu">
                </div>
                <button type="submit" class="btn btn-success btn-sm text-white" 
                  onclick="save();">Save</button>
              </div>
            </form>
            </div>
        </div>
    </section>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="function.js"></script>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      function save(){
        var body = {
        idproduk: $("#idproduk").val(),
        namaProduk: $("#namaProduk").val(),
        harga: $("#harga").val(),
        merk: $("#merk").val(),
      }
        var json = JSON.stringify(body)
        console.log(json)
        axios({
            method:"post",
            url:url, 
            data:json, 
            headers:{ "Content-Type": "application/json" }
        })
        .then((result) => {
            console.log("Data Berhasil Disimpan")   
        }).catch((err) => {
            console.log(error)
        });
    }
  
      var url ="http://localhost:8080/datasepatu/toko";
    </script>

</html>
